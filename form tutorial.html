<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Form tutorial</h2>
    <form action="backend.php">
        <div>
            <label for="name"><strong> Name:</strong> </label>
            <input type="text" name="my name" id="name" placeholder="enter your name">
        </div>
        <br>
        <div>
            <label for="address"><strong>Address:</strong></label>
            <input type="text" name="my address" id="address" placeholder="current addess">
        </div>
        <br>
        <div>
            <label for="phone number"><strong>Contact no:</strong></label>
            <input type="number" name="ny number" id="phone number" placeholder="phone number">
        </div>
        <br>
        <div>
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="my email" id="email" placeholder="example@gmail.com">
        </div>
        <br>
        <div>
            <label for="dob"><strong>DOB:</strong></label>
            <input type="date" name="date" id="dob">
        </div>
        <br>
        <div>
            <label for="eligible"><strong>Are you elegible?:</strong></label>
            <input type="checkbox" name="eligiblity" id="eligible">
        </div>
        <br>
        <div>
            <label for="remarks"><strong> Yours remarks</strong></label>
            <br><textarea name="Remarks" id="remarks" cols="30" rows="3">Remarks</textarea>
        </div>
        <br>
        <div>
            <strong>Gender:</strong><label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender">
        </div>
        <br>
        <div>
            <input type="button" value="Submit">
            <input type="button" value="Reset">
        </div>
    </form>
</body>

</html>
