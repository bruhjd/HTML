<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>

<body>
    <h3>Ids and classes</h3>
    <div id="mainbox" class="redbg">
        <!-- select and press ctrl + / to comment -->
        <!-- . is for class and # is for id -->
        <span class="bluebg"></span>
        <span id="mainspan"></span>
        <!-- Emmet takes div as default -->
        <div class="redbg"></div>
        <!-- Creating multiple elements using Emmet  -->
        <!-- span.myclass.myid.myid2*3 + tab to print multiple lines -->
        <span class="myclass myid myid2"></span>
    </div>
</body>

</html>
